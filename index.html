<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>

  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;600&display=swap" rel="stylesheet">
  <style>
    :root {
      --bg: #f9fafb;
      --primary: #111827;
      --accent: #4f46e5;
      --bubble-user: #e0e7ff;
      --bubble-bot: #f3f4f6;
    }

    body {
      font-family: 'Inter', sans-serif;
      background-color: var(--bg);
      margin: 0;
      padding: 2rem 1rem;
      color: var(--primary);
      display: flex;
      justify-content: center;
    }

    .container {
      width: 100%;
      max-width: 700px;
    }

    .header {
      font-size: 1.5rem;
      font-weight: 600;
      margin-bottom: 2rem;
    }

    .chat {
      display: flex;
      flex-direction: column;
      gap: 1rem;
      overflow-y: auto;
      max-height: 75vh;
      padding-right: 10px;
    }

    .message {
      max-width: 80%;
      padding: 0.75rem 1rem;
      border-radius: 12px;
      white-space: pre-wrap;
      word-wrap: break-word;
      font-size: 1rem;
      line-height: 1.5;
    }

    .user {
      align-self: flex-start;
      background-color: var(--bubble-user);
    }

    .bot {
      align-self: flex-start;
      background-color: var(--bubble-bot);
    }

    .mic-button {
      background: var(--accent);
      color: white;
      border: none;
      border-radius: 8px;
      padding: 0.75rem 1.25rem;
      font-size: 1rem;
      font-weight: 600;
      cursor: pointer;
      margin-top: 1.5rem;
      transition: background 0.3s;
    }

    .mic-button:hover {
      background: #4338ca;
    }
  </style>
</head>

</html>
