<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>datepalm</title>
  <style>
    body {
      font-family: "Helvetica Neue", sans-serif;
      margin: 0;
      background: #f8f8f8;
      color: #222;  
      padding: 1rem 2rem;
    }
    .logo {
      font-size: 1.5rem;
      font-weight: bold;
      margin-bottom: 1.5rem;
    }
    .subtitle {
      font-size: 0.9rem;
      color: #777;
      margin-bottom: 2rem;
    }
    #chat {
      max-width: 600px;
      margin-bottom: 2rem;
    }
    .message {
      margin-bottom: 1rem;
      line-height: 1.4;
    }
    .assistant {
      color: #444;
    }
    .user {
      color: #1a73e8;
    }
    #controls {
      display: flex;
      gap: 1rem;
    }
    #user-input {
      flex: 1;
      padding: 0.5rem;
      font-size: 1rem;
    }
    #send-btn {
      padding: 0.5rem 1rem;
      font-size: 1rem;
      background: #1a73e8;
      color: white;
      border: none;
      cursor: pointer;
    }
  </style>
</head>
<body>
  <div class="logo">datepalm</div>
  <div class="subtitle">sage advice for early dating</div>

  <div id="chat"></div>

  <div id="controls">
    <input id="user-input" placeholder="Say something..." />
    <button id="send-btn">Send</button>
  </div>

  <script src="/script.js"></script>
</body>
</html>
