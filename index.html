<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Datepalm - Sage Advice for Early Dating</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      background-color: #f4f4f4;
      color: #333;
      padding: 20px;
      margin: 0;
    }

    #logo {
      font-size: 24px;
      font-weight: bold;
      margin-bottom: 20px;
    }

    #chat-container {
      background-color: white;
      border-radius: 8px;
      padding: 20px;
      max-width: 600px;
      margin: 0 auto;
      box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
    }

    #chat-log {
      max-height: 400px;
      overflow-y: auto;
      margin-bottom: 20px;
      padding-right: 10px;
    }

    .message {
      margin-bottom: 10px;
    }

    .assistant {
      color: #007bff;
      font-weight: bold;
    }

    .user {
      color: #28a745;
      font-weight: bold;
    }

    #thinking {
      font-style: italic;
      color: #6c757d;
      text-align: center;
      margin-bottom: 10px;
      display: none;
    }

    #user-input {
      width: 100%;
      padding: 10px;
      margin-top: 10px;
      font-size: 16px;
    }

    #send-button {
      padding: 12px 24px;
      font-size: 18px;
      background-color: #28a745;
      color: white;
      border: none;
      border-radius: 5px;
      cursor: pointer;
      width: 100%;
      text-align: center;
    }

  </style>
</head>
<body>

  <div id="logo">datepalm - Sage Advice for Early Dating</div>

  <div id="chat-container">
    <div id="chat-log"></div>
    <div id="thinking">Thinking...</div> <!-- Thinking animation -->
    <textarea id="user-input" placeholder="Type your message..."></textarea>
    <button id="send-button">Send</button>
  </div>

  <script src="script.js"></script>
</body>
</html>
