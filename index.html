<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>datepalm</title>
  <link rel="stylesheet" href="style.css" />
  <style>
    body {
  font-family: sans-serif;
  background: #fff;
  color: #111;
  margin: 0;
  padding: 20px;
  max-width: 600px;
  margin-left: auto;
  margin-right: auto;
}

header h1 {
  font-size: 1.5rem;
  margin-bottom: 20px;
  text-align: left;
}

.highlight {
  color: #ec4899; /* pink-500 */
}

#chat-box {
  border: 1px solid #ccc;
  border-radius: 1rem;
  padding: 16px;
  height: 60vh;
  overflow-y: auto;
  background: #f9f9f9;
}

.message {
  padding: 10px;
  margin-bottom: 10px;
  border-radius: 0.75rem;
  max-width: 90%;
}

.user {
  background-color: #fce7f3; /* pink-100 */
  align-self: flex-start;
}

.assistant {
  background-color: #e5e7eb; /* gray-200 */
  align-self: flex-start;
}

.input-area {
  display: flex;
  gap: 8px;
  margin-top: 20px;
}

textarea {
  flex: 1;
  padding: 10px;
  border-radius: 8px;
  border: 1px solid #ccc;
  resize: none;
}

button {
  background-color: #ec4899;
  color: white;
  border: none;
  padding: 10px 16px;
  border-radius: 8px;
  cursor: pointer;
}

  </style>
</head>
<body>
  <header>
    <h1><span class="highlight">datepalm</span> â€“ sage advice for early dating</h1>
  </header>

  <main id="chat-box"></main>

  <div class="input-area">
    <textarea id="user-input" placeholder="Ask something about your new connection..."></textarea>
    <button id="send-btn">Send</button>
  </div>

  <script src="script.js"></script>
</body>
</html>
